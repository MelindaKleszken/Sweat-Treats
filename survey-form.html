<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script href="name.js"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="keywords" content="AWS, Python, ESRI, HTML5, CSS3">
    <meta name="author" content="Melinda Marian">
    <meta name="description" content="Sweat treats - order form">
    <title>Sweat treats</title>
    <link rel="icon" type="image/png" href="cake.png">
</head>

<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Sweat Treats</h1>
      <p id="description" class="description text-center">
        This form can be used to order a cake.
      </p>
    </header>
    <form id="survey-form">

        <div class="form-group">
            <label id="name-label" for="name">Client name</label>
            <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required/>
        </div>

        <div class="form-group">
            <label id="tel-label" for="phone">Phone number</label>
            <input
            type="tel"
            name="phone"
            id="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            class="form-control"
            placeholder="Format: 07911 123 456"
            required/> 
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"/>
        </div>

        <div class="form-group">
            <p>Delivery</p>
            <label>
            <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
            />Yes</label>
            <label>
            <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
            />No</label>
        </div>

        <div class="form-group">
            <label id="address-label" for="adress">Address</label>
            <input
                type="text"
                name="address"
                id="adress-label"
                class="form-control"
                placeholder="Enter your delivery address"
                required/>
        </div>

        <div class="form-group">
            <label for="meeting-time">
                <p>Choose a delivery time for your cake:</p>
            </label>

            <input type="datetime-local" id="delivery-time"
                name="delivery-time" value="2020-09-14T9:30"
                min="2019-09-07T00:00" max="2025-06-14T00:00">
        </div>
        
        <div class="form-group">
            <p>Cake size</p>
            <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select a category</option>
            <option value="small">6 inch (6-8ppl)</option>
            <option value="medium">8 inch (8-12ppl)</option>
            <option value="large">10 inch (12-15ppl)</option>
            <option value="smallEvent">Half sheet (40-45ppl)</option>
            <option value="bigEvent">Full sheet (80-90ppl)</option>
            <option value="custom">Custom</option>
            </select>
        </div>        

        <div class="form-group">
            <label id="number-label" for="number">Slices<span class="clue"></span></label>
            <input
            type="number"
            name="age"
            id="number"
            min="1"
            max="99"
            class="form-control"
            placeholder="Number of slices"/>
        </div>

        <div class="form-group">
            <p>Choose a flavour
            <span class="clue">(Check all that apply)</span>
            </p>

            <label
            ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Banana</label
            >
            <label>
            <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Caramel</label
            >
            <label
            ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
            />Carrot</label
            >
            <label
            ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
            />Chocolate</label
            >
            <label
            ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
            />Chocolate Chip</label
            >
            <label
            ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
            />Coconut</label
            >
            <label
            ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
            />Lemon</label
            >
            <label
            ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
            />Red Velvet</label
            >
            <label
            ><input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
            />Strawberry</label
            >
            <label
            ><input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
            />Vanilla</label
            >
        </div>

        <div class="form-group">
            <p>Choose filling
            <span class="clue">(Check all that apply)</span>
            </p>

            <label
            ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Vanilla</label
            >
            <label>
            <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Chocolate</label
            >
            <label
            ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
            />Strawberry</label
            >
            <label
            ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
            />Salted Caramel</label
            >
            <label
            ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
            />Raspberry</label
            >
            <label
            ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
            />Cream Cheese</label
            >
            <label
            ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
            />Vanilla Pudding</label
            >
            <label
            ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
            />Chocolate Pudding</label
            >
        </div>

        <div class="form-group">
            <p>Choose icing
            <span class="clue">(Check all that apply)</span>
            </p>

            <label
            ><input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Vanilla</label
            >
            <label>
            <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
            />Chocolate</label
            >
            <label
            ><input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
            />Strawberry</label
            >
            <label
            ><input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
            />Salted Caramel</label
            >
            <label
            ><input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
            />Raspberry</label
            >
            <label
            ><input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
            />Cream Cheese</label
            >
            <label
            ><input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
            />Fondant</label
            >
            <label
            ><input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
            />Royal Icing</label
            >
        </div>

        <div class="form-group">
            <p>Please add observations</p>
            <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Add your observations here..."
            ></textarea>
        </div>
        
        <div class="form-group">
            <label for="date"><p> Order placed on: <span id="datetime"></span></p> 
            <script>var dt = new Date();
                document.getElementById("datetime").innerHTML=dt.toLocaleString();</script> </label>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
            Submit
            </button>
        </div>
    </form>
</div>
</html>
